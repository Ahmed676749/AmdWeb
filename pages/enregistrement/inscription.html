    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>AmdWeb candidat</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="../../index.html">
          <div class="logo-box">
            <img src="../../assets/images/img_first_page/logo.png" alt="logo" />
          </div>
        </a>
        <nav class="color-style">
          <ul>
            <li>
              <a href="../../index.html">ACCUEIL</a>
            </li>
            <li>
              <a href="../job/emploi.html">EMPLOI</a>
            </li>
            <li>
              <a href="inscription.html">INSCRIPTION</a>
            </li>
            <li>
              <a href="../depots/recruteur.html">RECRUTEUR</a>
            </li>
            <li>
              <a href="../photos/galerie.html">GALERIE</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search-box">
        <form>
          <label for="search-bar"></label>
          <input id="search-bar" type="text" value="Recherche par mots-clés" />
        </form>
        <a href="../job/emploi.html" class="style-button">Trouver</a>
      </div>
      <main>
        <section>
          <div class="wrapper-subscribe">
            <h1>Inscrivez vous</h1>
            <div class="form-box">
              <form>
                <div class="left-side">
                  <div class="style">
                    <label for="name">Nom</label>
                    <input type="text" id="name" />
                  </div>
                  <div class="style">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" />
                  </div>
                  <div class="style">
                    <label for="adress">Adresse</label>
                    <input type="text" id="adress" />
                  </div>
                </div>
                <div class="right-side">
                  <div class="style">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                  </div>
                  <div class="style">
                    <label for="passWord">Mot de passe</label>
                    <input type="password" id="passWord" />
                  </div>
                  <div class="style">
                    <label for="confirmPassWord"
                      >Confirmation mot de passe</label
                    >
                    <input type="password" id="confirmPassWord" />
                  </div>
                </div>
              </form>
              <a href="#">
                <div class="btn subscribe style-button">S'incrire</div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <a href="#">Localisation</a>
        <a href="../footer/plan-site.html">Plan du site</a>
        <a href="#">Mentions légales</a>
      </footer>
    </div>
