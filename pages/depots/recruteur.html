<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>AmdWeb emplois</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="../../index.html">
          <div class="logo-box">
            <img src="../../assets/images/img_first_page/logo.png" alt="logo" />
          </div>
        </a>
        <nav class="color-style">
          <ul>
            <li>
              <a href="../../index.html">ACCUEIL</a>
            </li>
            <li>
              <a href="../job/emploi.html">EMPLOI</a>
            </li>
            <li>
              <a href="../enregistrement/inscription.html">INSCRIPTION</a>
            </li>
            <li>
              <a href="recruteur.html">RECRUTEUR</a>
            </li>
            <li>
              <a href="../photos/galerie.html">GALERIE</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search-box">
        <form>
          <label for="search-bar"></label>
          <input id="search-bar" type="text" value="Recherche par mots-clés" />
        </form>
        <a href="../job/emploi.html" class="style-button">Trouver</a>
      </div>
      <main>
        <section>
          <div class="wrapper-subscribe">
            <h1>Déposez vos annonces</h1>
            <div class="form-box">
              <form>
                <div class="left-side">
                  <div class="style">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                  </div>
                  <div class="style">
                    <label for="passWord">Mot de passe</label>
                    <input type="password" id="passWord" />
                  </div>
                  <div class="style">
                    <label for="job">Nom du poste</label>
                    <input type="text" id="job" />
                  </div>
                </div>
                <div class="right-side">
                  <div class="style">
                    <label for="city">Lieu</label>
                    <input type="text" id="city" />
                  </div>
                  <div class="style">
                    <label for="salary">Salaire</label>
                    <input type="text" id="salary" />
                  </div>
                  <div class="style">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                  </div>
                </div>
              </form>
              <a href="#">
                <div class="btn deposit style-button">Déposer</div>
              </a>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <a href="#">Localisation</a>
        <a href="../footer/plan-site.html">Plan du site</a>
        <a href="#">Mentions légales</a>
      </footer>
    </div>
  </body>
</html>
